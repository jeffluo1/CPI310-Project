<html>
    
    <link rel="stylesheet" type="text/css" href="Styling.CSS"/>

    <body>
        <form style ="border:1px solid #ccc">
            <div class="signupcontainer">
                <h1 Sign up></h1>
                <p style = "font-size:30px;">Please fill this form to create an account</p>

                <hr>

                <label for="username"><b>Username</b></label>
                <input type = "text" placeholder="Enter Username" name="username" required>

                <label for="pw"><b>Password</b></label>
                <input type = "text" placeholder="Enter Password" name="pw" required>

                <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button onclick="location.href='index.html'" type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </body>
</html>
